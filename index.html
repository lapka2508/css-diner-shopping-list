<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS Diner Shopping List</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">
</head>
<body>
	<header class="vk-header">
			<h1>CSS Diner Shopping List</h1>
			<h3>Let's go to the mall!</h3>
	</header>
    <div class="vk-container">
        <main>
    	<ul class="vk-list">
    		<li><label><input type="checkbox"><span>A lot of pickles <small class="vk-description">(for the next lessons about CSS)</small></span></label></li>
    		<li><label><input type="checkbox"><span>10 apples <small class="vk-description">(for more CSS manipulations)</small></span></label></li>
    		<li><label><input type="checkbox"><span>20 oranges <small class="vk-description">(because they are awesome)</small></span></label></li>
    		<li><label><input type="checkbox"><span>13 plates <small class="vk-description">(hm...they always disappear)</small></span></label></li>
    		<li><label><input type="checkbox"><span>15 bentos </span></label></li>
    		<li><label><input type="checkbox"><span>1 bottle of Sake^_^ <small class="vk-description">(for my friends)</small></span></label></li>
    	</ul>
        </main>
        <footer class="vk-footer">
            <p>Bon appetit :)</p>
        </footer>
    </div>
</body>
</html>
